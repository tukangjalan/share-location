<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Berbagi Lokasi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    .button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Terimakasih</h2>
  <p id="locationText">.....</p>
  <button class="button" id="openMapBtn">Buka di Google Maps</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const lat = params.get('lat');
    const lng = params.get('lng');

    if (lat && lng) {
      const mapsUrl = https://www.google.com/maps?q=${lat},${lng};
      document.getElementById("locationText").innerText = Lokasi: ${lat}, ${lng};
      document.getElementById("openMapBtn").onclick = () => {
        window.location.href = mapsUrl;
      };
    } else {
      document.getElementById("locationText").innerText = "Koordinat tidak ditemukan.";
      document.getElementById("openMapBtn").style.display = "none";
    }
  </script>
</body>
</html>
