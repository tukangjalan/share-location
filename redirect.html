<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Berbagi Lokasi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    .button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Berbagi Lokasi</h2>
  <p id="locationText">Mengambil lokasi...</p>
  <button class="button" id="openMapBtn" style="display:none;">Buka di Google Maps</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const lat = params.get('lat');
    const lng = params.get('lng');

    const locationText = document.getElementById("locationText");
    const openMapBtn = document.getElementById("openMapBtn");

    function showMapButton(latitude, longitude) {
      const mapsUrl = https://www.google.com/maps?q=${latitude},${longitude};
      locationText.innerText = Lokasi: ${latitude}, ${longitude};
      openMapBtn.style.display = "inline-block";
      openMapBtn.onclick = () => {
        window.location.href = mapsUrl;
      };
    }

    if (lat && lng) {
      // Pakai dari parameter
      showMapButton(lat, lng);
    } else if ("geolocation" in navigator) {
      // Ambil lokasi otomatis
      navigator.geolocation.getCurrentPosition(
        (position) => {
          const latitude = position.coords.latitude.toFixed(6);
          const longitude = position.coords.longitude.toFixed(6);
          showMapButton(latitude, longitude);
        },
        (error) => {
          locationText.innerText = "Gagal mengambil lokasi: " + error.message;
        }
      );
    } else {
      locationText.innerText = "Peramban tidak mendukung fitur geolokasi.";
    }
  </script>
</body>
</html>
